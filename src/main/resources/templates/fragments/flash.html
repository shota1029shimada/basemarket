<!--成功/エラーメッセージ表示-->
<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<body th:fragment="flash">
  <div class="bm-container bm-flash">
    <div class="bm-alert bm-alert--ok" th:if="${success}" th:text="${success}"></div>
    <div class="bm-alert bm-alert--err" th:if="${error}" th:text="${error}"></div>
  </div>
</body>
</html>
