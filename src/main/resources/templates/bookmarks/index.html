<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="_csrf" th:content="${_csrf?.token}" content="">
  <meta name="_csrf_header" th:content="${_csrf?.headerName}" content="X-CSRF-TOKEN">
  <title>ブックマーク一覧</title>
  <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a th:href="@{/items}" class="logo">BaseMarket</a>
      <nav class="nav-links">
        <a th:href="@{/items}">商品一覧</a>
        <a th:href="@{/items/new}" th:if="${isLoggedIn}">出品する</a>
        <a th:href="@{/bookmarks}">ブックマーク</a>
        <a th:href="@{/login}" th:if="${!isLoggedIn}">ログイン</a>
        <a th:href="@{/register}" th:if="${!isLoggedIn}">新規登録</a>
        <form th:action="@{/auth/logout}" method="post" class="logout-form" th:if="${isLoggedIn}">
          <button type="submit" class="btn-link">ログアウト</button>
        </form>
      </nav>
    </div>
  </header>

  <main class="main-wrap">
    <h1 class="page-title">ブックマーク一覧</h1>
    <div th:replace="~{fragments/flash :: flash}"></div>

    <div th:if="${#lists.isEmpty(items)}" class="empty-state card">
      <p>ブックマークはまだありません。</p>
      <a th:href="@{/items}" class="btn btn-primary">商品一覧を見る</a>
    </div>

    <div th:if="${!#lists.isEmpty(items)}" class="card">
      <ul class="item-list">
        <li th:each="item : ${items}" th:attr="data-item-id=${item.id}">
          <a th:href="@{/items/{id}(id=${item.id})}" th:text="${item.title}">タイトル</a>
          <span class="meta">
            <span class="price" th:text="|${item.price}円|">0円</span>
            <button type="button" class="btn btn-secondary btn-unbookmark">解除</button>
          </span>
        </li>
      </ul>
    </div>
  </main>

  <footer th:replace="~{fragments/footer :: footer}"></footer>
  <script th:src="@{/js/app.js}"></script>
  <script>
    (function () {
      var flashEl = document.getElementById('flash');
      var flash = function (msg) {
        if (flashEl) {
          flashEl.textContent = msg;
          flashEl.className = 'flash-message';
          setTimeout(function () { flashEl.textContent = ''; }, 2000);
        }
      };
      document.addEventListener('click', function (e) {
        if (!e.target.classList.contains('btn-unbookmark')) return;
        var li = e.target.closest('li[data-item-id]');
        if (!li) return;
        var itemId = li.dataset && li.dataset.itemId;
        if (!itemId) return;
        
        // クリックされた要素とliを保存
        var targetLi = li;
        
        window.fetchWithCsrf('/api/bookmarks/' + itemId, {
          method: 'DELETE',
          headers: { 'Accept': 'application/json' },
          credentials: 'include' // Cookieを送信
        }).then(function (res) {
          if (res.status === 401 || res.status === 403) {
            window.location.href = '/login';
            return;
          }
          if (!res.ok) {
            return res.json().then(function(errData) {
              flash(errData.message || '解除に失敗しました', 'error');
              throw new Error('Request failed');
            });
          }
          return res.json();
        }).then(function (data) {
          if (data) {
            flash('ブックマーク解除しました');
            // リストから削除
            if (targetLi && targetLi.parentNode) {
              targetLi.remove();
              // リストが空になった場合の処理
              var itemList = document.querySelector('.item-list');
              if (itemList && itemList.children.length === 0) {
                setTimeout(function() {
                  location.reload(); // ページをリロードして空状態を表示
                }, 500);
              }
            }
          }
        }).catch(function (err) {
          if (err.message !== 'Request failed') {
            flash('通信に失敗しました', 'error');
            console.error('Unbookmark error:', err);
          }
        });
      });
    })();
  </script>
</body>
</html>
