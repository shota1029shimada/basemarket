<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>注文履歴</title>
  <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a th:href="@{/items}" class="logo">BaseMarket</a>
      <nav class="nav-links">
        <a th:href="@{/items}">商品一覧</a>
        <a th:href="@{/items/new}">出品する</a>
        <a th:href="@{/bookmarks}">ブックマーク</a>
        <a th:href="@{/login}">ログイン</a>
        <a th:href="@{/register}">新規登録</a>
        <form th:action="@{/auth/logout}" method="post" class="logout-form">
          <button type="submit" class="btn-link">ログアウト</button>
        </form>
      </nav>
    </div>
  </header>

  <main class="main-wrap">
    <h1 class="page-title">注文履歴</h1>
    <p class="text-muted">ご自身の注文一覧です。</p>
    <div class="empty-state card">
      <p>注文履歴はまだありません。</p>
      <a th:href="@{/items}" class="btn btn-primary">商品一覧を見る</a>
    </div>
  </main>

  <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
