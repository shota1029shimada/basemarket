<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('商品詳細')"></head>
<body>
  <div th:replace="fragments/header :: header"></div>
  <div th:replace="fragments/flash :: flash"></div>

  <main class="bm-main">
    <div class="bm-container">
      <section class="bm-card">
        <h1 style="margin-top:0;" th:text="${item.title}">Item</h1>

        <p class="bm-item__meta">
          <strong th:text="${item.price}">0</strong> 円
          <span> / </span>
          <span th:text="${item.condition}">condition</span>
        </p>

        <hr style="border:0; border-top:1px solid var(--line); margin:14px 0;" />

        <h2 style="margin:0 0 8px;">説明</h2>
        <p class="bm-item__meta" style="white-space:pre-wrap;"
           th:text="${item.description}">desc</p>

        <div class="bm-actions" style="justify-content:flex-start; margin-top:14px;">
          <a class="bm-btn" th:href="@{/items}">一覧へ</a>
          <a class="bm-btn" th:href="@{/items/{id}/edit(id=${item.id})}">編集</a>
          <a class="bm-btn" th:href="@{/items/{id}/delete(id=${item.id})}">削除</a>
        </div>
      </section>
    </div>
  </main>

  <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
