<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="_csrf" th:content="${_csrf?.token}" content="">
  <meta name="_csrf_header" th:content="${_csrf?.headerName}" content="X-CSRF-TOKEN">
  <title th:text="${item.title}">商品詳細</title>
  <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a th:href="@{/items}" class="logo">BaseMarket</a>
      <nav class="nav-links">
        <a th:href="@{/items}">商品一覧</a>
        <a th:href="@{/items/new}">出品する</a>
        <a th:href="@{/bookmarks}">ブックマーク</a>
        <a th:href="@{/login}">ログイン</a>
        <a th:href="@{/register}">新規登録</a>
        <form th:action="@{/auth/logout}" method="post" class="logout-form">
          <button type="submit" class="btn-link">ログアウト</button>
        </form>
      </nav>
    </div>
  </header>

  <main class="main-wrap">
    <a th:href="@{/items}" class="btn btn-secondary mb-2">← 一覧へ</a>

    <div class="detail-card">
      <h1 class="detail-title" th:text="${item.title}">タイトル</h1>
      <p class="detail-meta">
        <span th:text="${item.sellerName}">出品者</span>
        <span class="text-muted"> / </span>
        <span th:text="${item.categoryName}">カテゴリ</span>
        <span class="text-muted"> / </span>
        <span th:text="${item.condition == 'NEW' ? '新品' : '中古'}">状態</span>
        <span class="text-muted"> / 閲覧 </span>
        <span th:text="${item.viewsCount}">0</span>
      </p>
      <p class="detail-description" th:text="${item.description}">説明</p>
      <p class="detail-meta">
        <strong class="price" th:text="|${item.price}円|">0円</strong>
      </p>

      <div th:replace="~{fragments/flash :: flash}"></div>
      <div class="detail-actions">
        <button id="btn-bookmark" type="button" class="btn btn-primary" th:attr="data-item-id=${item.id}" th:if="${item.isBookmarked == null || item.isBookmarked == false}">ブックマークする</button>
        <button id="btn-unbookmark" type="button" class="btn btn-secondary" th:attr="data-item-id=${item.id}" th:if="${item.isBookmarked == true}">ブックマーク解除</button>
        <a th:href="@{/items/{id}/edit(id=${item.id})}" class="btn btn-secondary">編集する</a>
        <a th:href="@{/items/{id}/delete(id=${item.id})}" class="btn btn-danger">削除する</a>
      </div>
    </div>
  </main>

  <footer th:replace="~{fragments/footer :: footer}"></footer>
  <script th:src="@{/js/app.js}"></script>
  <script>
    (function () {
      var flashEl = document.getElementById('flash');
      var flash = function (msg) {
        if (flashEl) {
          flashEl.textContent = msg;
          flashEl.className = 'flash-message';
          setTimeout(function () { flashEl.textContent = ''; }, 2000);
        }
      };
      function callBookmark(itemId, method) {
        window.fetchWithCsrf('/api/bookmarks/' + itemId, {
          method: method,
          headers: { 'Accept': 'application/json' },
          credentials: 'include' // Cookieを送信
        }).then(function (res) {
          if (res.status === 401 || res.status === 403) {
            window.location.href = '/login';
            return;
          }
          if (!res.ok) {
            // エラーレスポンスの詳細を取得
            return res.json().then(function(errData) {
              flash(errData.message || (method === 'POST' ? '登録に失敗しました' : '解除に失敗しました'), 'error');
              throw new Error('Request failed');
            });
          }
          return res.json();
        }).then(function (data) {
          if (data) {
            flash(method === 'POST' ? 'ブックマークしました' : '解除しました');
            // ページをリロードして最新の状態を表示（確実な方法）
            setTimeout(function() {
              window.location.reload();
            }, 500);
          }
        }).catch(function (err) {
          if (err.message !== 'Request failed') {
            flash('通信に失敗しました', 'error');
            console.error('Bookmark error:', err);
          }
        });
      }
      document.getElementById('btn-bookmark') && document.getElementById('btn-bookmark').addEventListener('click', function () {
        callBookmark(this.dataset.itemId, 'POST');
      });
      document.getElementById('btn-unbookmark') && document.getElementById('btn-unbookmark').addEventListener('click', function () {
        callBookmark(this.dataset.itemId, 'DELETE');
      });
    })();
  </script>
</body>
</html>
