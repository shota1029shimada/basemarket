<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="_csrf" th:content="${_csrf?.token}" content="">
  <meta name="_csrf_header" th:content="${_csrf?.headerName}" content="X-CSRF-TOKEN">
  <title>商品編集</title>
  <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a th:href="@{/items}" class="logo">BaseMarket</a>
      <nav class="nav-links">
        <a th:href="@{/items}">商品一覧</a>
        <a th:href="@{/items/new}">出品する</a>
        <a th:href="@{/bookmarks}">ブックマーク</a>
        <a th:href="@{/login}">ログイン</a>
        <a th:href="@{/register}">新規登録</a>
        <form th:action="@{/auth/logout}" method="post" class="logout-form">
          <button type="submit" class="btn-link">ログアウト</button>
        </form>
      </nav>
    </div>
  </header>

  <main class="main-wrap">
    <h1 class="page-title">商品編集</h1>

    <div class="card" style="max-width: 560px; padding: 24px;">
      <form th:action="@{/items/{id}(id=${item.id})}" method="post">
        <input type="hidden" name="_method" value="put">
        <div class="form-group">
          <label for="title">商品名</label>
          <input type="text" id="title" name="title" th:value="${item.title}" required>
        </div>
        <div class="form-group">
          <label for="description">商品説明</label>
          <textarea id="description" name="description" rows="5" th:text="${item.description}" required></textarea>
        </div>
        <div class="form-group">
          <label for="price">価格（円）</label>
          <input type="number" id="price" name="price" th:value="${item.price}" min="0" required>
        </div>
        <div class="form-group">
          <label for="categoryId">カテゴリ</label>
          <select id="categoryId" name="categoryId" required>
            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.categoryName}" th:selected="${cat.id == item.categoryId}">カテゴリ</option>
          </select>
        </div>
        <div class="form-group">
          <label for="condition">商品状態</label>
          <select id="condition" name="condition" required>
            <option value="NEW" th:selected="${item.condition == 'NEW'}">新品</option>
            <option value="USED" th:selected="${item.condition == 'USED'}">中古</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">更新する</button>
          <a th:href="@{/items/{id}(id=${item.id})}" class="btn btn-secondary">詳細に戻る</a>
        </div>
      </form>
    </div>
  </main>

  <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
