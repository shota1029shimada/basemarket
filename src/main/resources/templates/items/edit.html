<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品編集</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>
<body>

<h1>商品編集</h1>

<form th:action="@{/items/{id}(id=${item.id})}" method="post">
    <!-- PUT対応 -->
    <input type="hidden" name="_method" value="put">

    <div>
        <label>商品名</label><br>
        <input type="text" name="title"
               th:value="${item.title}" required>
    </div>

    <div>
        <label>商品説明</label><br>
        <textarea name="description" rows="5" required
                  th:text="${item.description}"></textarea>
    </div>

    <div>
        <label>価格（円）</label><br>
        <input type="number" name="price"
               th:value="${item.price}" required>
    </div>

    <div>
        <label>カテゴリ</label><br>
        <select name="categoryId">
            <option value="1"
                th:selected="${item.categoryId == 1}">バット</option>
            <option value="2"
                th:selected="${item.categoryId == 2}">グローブ</option>
            <option value="3"
                th:selected="${item.categoryId == 3}">スパイク</option>
        </select>
    </div>

    <div>
        <label>商品状態</label><br>
        <select name="condition">
            <option value="NEW"
                th:selected="${item.condition == 'NEW'}">新品</option>
            <option value="USED"
                th:selected="${item.condition == 'USED'}">中古</option>
        </select>
    </div>

    <br>

    <button type="submit">更新する</button>
</form>

<hr>

<a th:href="@{/items/{id}(id=${item.id})}">詳細に戻る</a>

</body>
</html>
