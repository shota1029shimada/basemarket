<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>商品一覧</title>
  <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a th:href="@{/items}" class="logo">BaseMarket</a>
      <nav class="nav-links">
        <a th:href="@{/items}">商品一覧</a>
        <a th:href="@{/items/new}">出品する</a>
        <a th:href="@{/bookmarks}">ブックマーク</a>
        <a th:href="@{/login}">ログイン</a>
        <a th:href="@{/register}">新規登録</a>
        <form th:action="@{/auth/logout}" method="post" class="logout-form">
          <button type="submit" class="btn-link">ログアウト</button>
        </form>
      </nav>
    </div>
  </header>

  <main class="main-wrap">
    <h1 class="page-title">商品一覧</h1>

    <div th:if="${#lists.isEmpty(items)}" class="empty-state card">
      <p>現在、商品はありません。</p>
      <a th:href="@{/items/new}" class="btn btn-primary">出品する</a>
    </div>

    <div th:if="${!#lists.isEmpty(items)}" class="card">
      <ul class="item-list">
        <li th:each="item : ${items}">
          <a th:href="@{/items/{id}(id=${item.id})}" th:text="${item.title}">商品名</a>
          <span class="meta">
            <span class="price" th:text="|${item.price != null ? item.price : 0}円|">0円</span>
            <span th:text="${item.categoryName}">カテゴリ</span>
          </span>
        </li>
      </ul>
    </div>

    <p class="mt-3">
      <a th:href="@{/items/new}" class="btn btn-primary">商品を出品する</a>
    </p>
  </main>

  <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
