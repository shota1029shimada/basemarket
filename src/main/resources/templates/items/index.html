<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>商品一覧</title>
  <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a th:href="@{/items}" class="logo">BaseMarket</a>
      <nav class="nav-links">
        <a th:href="@{/items}">商品一覧</a>
        <a th:href="@{/items/new}" th:if="${isLoggedIn}">出品する</a>
        <a th:href="@{/bookmarks}">ブックマーク</a>
        <a th:href="@{/login}" th:if="${!isLoggedIn}">ログイン</a>
        <a th:href="@{/register}" th:if="${!isLoggedIn}">新規登録</a>
        <form th:action="@{/auth/logout}" method="post" class="logout-form" th:if="${isLoggedIn}">
          <button type="submit" class="btn-link">ログアウト</button>
        </form>
      </nav>
    </div>
  </header>

  <main class="main-wrap">
    <h1 class="page-title">商品一覧</h1>

    <!-- 検索フォームとカテゴリー選択 -->
    <div class="card mb-3">
      <form th:action="@{/items}" method="get" class="search-form">
        <div class="form-row">
          <div class="form-group">
            <label for="keyword">キーワード検索</label>
            <input type="text" id="keyword" name="keyword" th:value="${keyword}" placeholder="商品名で検索" class="form-control">
          </div>
          <div class="form-group">
            <label for="categoryId">カテゴリー</label>
            <select id="categoryId" name="categoryId" class="form-control">
              <option value="">すべてのカテゴリー</option>
              <option th:each="category : ${categories}" 
                      th:value="${category.id}" 
                      th:text="${category.categoryName}"
                      th:selected="${selectedCategoryId != null && selectedCategoryId == category.id}">
                カテゴリー名
              </option>
            </select>
          </div>
          <div class="form-group form-group-actions">
            <button type="submit" class="btn btn-primary">検索</button>
            <a th:href="@{/items}" class="btn btn-secondary">リセット</a>
          </div>
        </div>
      </form>
    </div>

    <!-- 検索結果の表示 -->
    <div th:if="${keyword != null && !keyword.isEmpty()}" class="mb-2">
      <p class="text-muted">「<span th:text="${keyword}"></span>」の検索結果</p>
    </div>
    <div th:if="${selectedCategoryId != null}" class="mb-2">
      <p class="text-muted">
        カテゴリー: 
        <span th:each="category : ${categories}" th:if="${category.id == selectedCategoryId}" th:text="${category.categoryName}"></span>
      </p>
    </div>

    <div th:if="${#lists.isEmpty(items)}" class="empty-state card">
      <p>現在、商品はありません。</p>
      <a th:href="@{/items/new}" class="btn btn-primary" th:if="${isLoggedIn}">出品する</a>
    </div>

    <div th:if="${!#lists.isEmpty(items)}" class="card">
      <ul class="item-list">
        <li th:each="item : ${items}">
          <a th:href="@{/items/{id}(id=${item.id})}" th:text="${item.title}">商品名</a>
          <span class="meta">
            <span class="price" th:text="|${item.price != null ? item.price : 0}円|">0円</span>
            <span th:text="${item.categoryName}">カテゴリ</span>
          </span>
        </li>
      </ul>
    </div>

    <p class="mt-3" th:if="${isLoggedIn}">
      <a th:href="@{/items/new}" class="btn btn-primary">商品を出品する</a>
    </p>
  </main>

  <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
