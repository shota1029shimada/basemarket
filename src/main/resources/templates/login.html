<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ログイン</title>
  <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a th:href="@{/items}" class="logo">BaseMarket</a>
      <nav class="nav-links">
        <a th:href="@{/items}">商品一覧</a>
        <a th:href="@{/items/new}">出品する</a>
        <a th:href="@{/bookmarks}">ブックマーク</a>
        <a th:href="@{/login}">ログイン</a>
        <a th:href="@{/register}">新規登録</a>
      </nav>
    </div>
  </header>

  <main class="main-wrap">
    <div class="auth-box">
      <h1 class="page-title">ログイン</h1>
      <p th:if="${param.error}" class="flash-message error">メールアドレスまたはパスワードが正しくありません。</p>
      <form th:action="@{/auth/login}" method="post">
        <div class="form-group">
          <label for="email">メールアドレス</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">パスワード</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">ログイン</button>
        </div>
      </form>
      <div class="auth-links">
        <a th:href="@{/register}">新規登録</a>
        |
        <a th:href="@{/items}">商品一覧</a>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <p>© BaseMarket. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
