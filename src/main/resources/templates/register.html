<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>新規登録</title>
  <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a th:href="@{/items}" class="logo">BaseMarket</a>
      <nav class="nav-links">
        <a th:href="@{/items}">商品一覧</a>
        <a th:href="@{/items/new}" th:if="${isLoggedIn}">出品する</a>
        <a th:href="@{/bookmarks}">ブックマーク</a>
        <a th:href="@{/login}" th:if="${!isLoggedIn}">ログイン</a>
        <a th:href="@{/register}" th:if="${!isLoggedIn}">新規登録</a>
        <form th:action="@{/auth/logout}" method="post" class="logout-form" th:if="${isLoggedIn}">
          <button type="submit" class="btn-link">ログアウト</button>
        </form>
      </nav>
    </div>
  </header>

  <main class="main-wrap">
    <div class="auth-box">
      <h1 class="page-title">新規登録</h1>
      <form th:action="@{/auth/register}" method="post">
        <div class="form-group">
          <label for="username">ユーザー名</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">メールアドレス</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">パスワード</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">登録する</button>
        </div>
      </form>
      <div class="auth-links">
        <a th:href="@{/login}">ログイン</a>
        |
        <a th:href="@{/items}">商品一覧</a>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <p>© BaseMarket. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
