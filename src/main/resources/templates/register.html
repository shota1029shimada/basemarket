<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('新規登録')"></head>
<body>
  <div th:replace="fragments/header :: header"></div>
  <div th:replace="fragments/flash :: flash"></div>

  <main class="bm-main">
    <div class="bm-container">
      <section class="bm-card" style="max-width:560px; margin:0 auto;">
        <h1>新規登録</h1>
		<form class="bm-form" th:action="@{/auth/register}" method="post">
		  <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">

		  <div class="bm-row">
		    <label class="bm-label">表示名</label>
		    <input class="bm-input" type="text" name="username" required />
		  </div>
		  <div class="bm-row">
		    <label class="bm-label">メールアドレス</label>
		    <input class="bm-input" type="email" name="email" required />
		  </div>
		  <div class="bm-row">
		    <label class="bm-label">パスワード</label>
		    <input class="bm-input" type="password" name="password" required />
		  </div>

		  <div class="bm-actions">
		    <button class="bm-btn" type="submit">登録</button>
		  </div>
		</form>
        <p class="bm-item__meta" style="margin-top:12px;">
          すでにアカウントがある場合は <a th:href="@{/login}">ログイン</a>
        </p>
      </section>
    </div>
  </main>

  <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
