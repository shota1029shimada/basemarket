#Spring Bootなどのフレームワークで設定情報をキーと値のペアで管理するためのファイル
spring.application.name=BaseMarket

# Server Configuration
server.port=8080

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/basemarket
spring.datasource.username=postgres
spring.datasource.password=postgres123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration(Java Persistence API (JPA) の実装である Hibernate を使ったデータベース連携に関する設定)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
# "public" スキーマをターゲットにDDLを実行することを保証します。
spring.jpa.properties.hibernate.default_schema=public

# JWT Configuration(セキュリティ設定)
jwt.secret=your-secret-key-here-change-this-to-a-long-random-string
jwt.expiration=86400000

# File Upload Configuration(ファイルアップロード設定)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Cloudinary Configuration(画像や動画の保存・管理・配信を行うクラウドサービス)
cloudinary.cloud-name=your_cloud_name_here
cloudinary.api-key=your_api_key_here
cloudinary.api-secret=BaseMarket2024SecretKeyForJWTAuthentication!@#$%

# Stripe Configuration
stripe.api-key=your_stripe_secret_key_here
stripe.public-key=your_stripe_public_key_here

# ============================================
# LINE Messaging API Configuration(外部サービス連携: LINE連携)
# ============================================
line.bot.channel-token=your_line_channel_token_here
line.bot.channel-secret=your_line_channel_secret_here

# ============================================
# Logging Configuration((ログ設定)
# ============================================
logging.level.com.basemarket=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG